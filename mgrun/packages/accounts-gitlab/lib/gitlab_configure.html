<template name="configureLoginServiceDialogForGitlab">
  <p>
    Login to yoru gitlab and to register your application and get a client_id and client_secret.
  </p>
  <p>Set the "Authorization callback URL" to: <span class="url">{{siteUrl}}_oauth/gitlab</span></p>
  <p>Record the client_id and client_secret in the "Client Id" and "Client Secret" fields of this form and press submit to save the configuration</p>
  </template>
